version: '3.9'

services:
  bot:
    build: '.'
    volumes:
      - './.env:/.env'
      - './config.toml:/config.toml'
    depends_on:
      - 'db'
    environment:
      DATABASE_URL: 'postgres://postgres:postgres@db/phishing'

  db:
    command: "postgres -c listen_addresses='*'"
    image: 'postgres'
    restart: 'always'
    environment:
      POSTGRES_PASSWORD: 'postgres'
    volumes:
      - 'postgres_data:/var/lib/postgres/data'

volumes:
  postgres_data:
